<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Skills</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .drawing-story {
            background-color: #333; /* Dark card background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .drawing-story h2 {
            margin-top: 0;
        }

        .drawing-story p {
            font-size: 16px;
            line-height: 1.6;
        }

        .drawing-samples {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .drawing-sample {
            width: 200px;
            height: 200px;
            background-color: #333; /* Dark card background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .drawing-sample img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drawing-story">
            <h2>Drawing Skills</h2>
            <p>My passion for drawing started at a young age. I love to express my creativity through art and bring my imagination to life on paper. Drawing allows me to explore different worlds, characters, and stories. Here's a glimpse into my world of art:</p>
        </div>
        
        <div class="drawing-samples">
            <div class="drawing-sample">
                <img src="illama-iqbal.jpg" alt="Drawing 1">
            </div>
            <div class="drawing-sample">
                <img src="kratos.jpg" alt="Drawing 2">
            </div>
            <div class="drawing-sample">
                <img src="scene.jpg" alt="Drawing 3">
            </div>
            <div class="drawing-sample">
                <img src="lion.jpg" alt="Drawing 4">
            </div>
            <div class="drawing-sample">
                <img src="eyes.jpg" alt="Drawing 5">
            </div>
            <div class="drawing-sample">
                <img src="eagle.jpg" alt="Drawing 5">
            </div>
        </div>
        
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
